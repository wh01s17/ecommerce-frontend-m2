<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Productos</title>

        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous"
        />

        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
            integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
        <div id="navbar"></div>

        <main>
            <section
                id="filter"
                class="container mb-3 d-flex align-items-end border rounded py-2"
            >
                <div>
                    <label for="product-filter" class="ps-2 form-label"
                        >Ordenar por</label
                    >
                    <select id="product-filter" class="form-select w-auto">
                        <option value="">Por defecto</option>
                        <option value="az">Nombre: A a Z</option>
                        <option value="za">Nombre: Z a A</option>
                        <option value="price-low">Precio: menor a mayor</option>
                        <option value="price-high">
                            Precio: mayor a menor
                        </option>
                        <option value="top-rated">Mejor valorados</option>
                    </select>
                </div>

                <div id="search" class="ms-auto">
                    <input
                        type="text"
                        id="search-input"
                        class="form-control"
                        placeholder="Buscar producto..."
                    />
                </div>
            </section>

            <section id="products" class="container">
                <div id="cards-row" class="row"></div>
            </section>
        </main>

        <div id="footer"></div>
        <script type="module" src="assets/js/products.js"></script>
        <script src="/assets/js/navbar.js" type="module"></script>
        <script src="/assets/js/cart.js" type="module"></script>
        <script src="assets/js/footer.js"></script>
    </body>
</html>
